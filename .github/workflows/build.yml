name: Build macOS App

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller finder_sight.spec

    - name: Create DMG
      run: |
        npm install -g create-dmg
        create-dmg "dist/Finder Sight.app" dist/ || true
        mv dist/Finder\ Sight*.dmg dist/FinderSight-macOS.dmg

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: FinderSight-macOS
        path: dist/FinderSight-macOS.dmg

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v2
      with:
        files: dist/FinderSight-macOS.dmg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
